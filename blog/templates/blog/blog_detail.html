{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<section>
    <div class="container col-11 mt-5">
        <div class="row d-flex flex-column">
            <div class="col-10 mx-auto d-flex mb-2">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="mx-auto blog-card-image-two">
                    {% else %}
                        <img src="{{ MEDIA }}noimage.png" alt="{{ product.name }}" class="mx-auto blog-card-image-two">
                    {% endif %}
            </div>
            <div id="blog-detail-desc" class="col-10 mx-auto card card-body p-5">
                <h1>{{ post.title }}</h1>
                <p class=" text-muted">{{ post.created_on }}</p>
                <p class="card-text ">{{ post.content | safe }}</p>
                <aside class="align-self-end">
                    <a href="{% url 'blog_list'  %}" class="btn btn-outline-warning">Back to Blog</a>
                </aside>
            </div>    
        </div>
    </div>
</section>


{% endblock %}
