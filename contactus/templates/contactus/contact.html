{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container bg-success col-md-8">
    <div class="row">
        <div class="col mt-3 pt-2 mb-2 ">
            <h2 class="logo-font mb-4 text-white">Contact Us <i class="far fa-envelope"></i></h2>
        </div>
    </div>
</div>


<div class="container col-md-8 bg-light">
    <div class="row">
        <div class="col-md-6  text-center">
            <p class="product-details mt-3 h5">Feel free to contact us if you have any questions.</p>
            <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact_form">
                {% csrf_token %}
                <div class="mb-3 h5s mt-1 mb-1">
                    <label for="name" class="font-weight-bold form-label">Name</label>
                    <input type="text" class="mb-1 form-control" id="name" name="name" placeholder="Name" required>
                    <label for="subject" class="font-weight-bold form-label">Subject</label>
                    <input type="text" class="mt-1 mb-1 form-control" id="subject" name="subject" placeholder="Subject" required>
                    <label for="email" class="form-label font-weight-bold">Email address</label>
                    <input type="email" class="form-control font-weight-bold" id="email" name="email"
                        placeholder="tastytipples@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="font-weight-bold form-label">Your enquiy</label>
                    <textarea class="form-control" id="message" rows="3" name="message"
                        style="height:230px;" placeholder="A memeber of our team will reply to your message shortly" required></textarea>
                </div>
                <button class="btn btn-primary text-uppercase basket-btn mt-3 mb-4">Send Message</button>
            </form class="mb-5">
            <div>
                <p class="h5"><i class="far fa-address-card mr-2"></i> 6 Tipplane, Tipletown, Cork.</p>
                <p class="h5 p-2"><i class="fas fa-phone mr-2"></i> 022-12345</p>
            </div>
        </div>
        <div class="col-md-6  text-center">
            <img class="img-fluid" src="{{ MEDIA_URL }}contact_edit.jpg" alt="people drinking beer" height="400">
        
            
        </div>
    </div>
    
</div>

{% endblock %}
